<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Lure Festivals</title>
    <meta name="description" content="Search and Create PokemonGo Lure Festivals around you" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn605l7RPadiwdzsOlRw9O28lxfYBJ6s"></script>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>

</head>

<body>


<div class="container-full">
    <!-- Header Menu. Note use of headerCtrl -->
    <div class="header" ng-controller="headerCtrl">

        <!-- Header items are made active upon selection -->
        <ul class="nav nav-pills pull-right">
             <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Create Lure Festival</a></li>
            <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find Lure Festivals</a></li>
        </ul>

        <!-- Header Title -->
        <h3 class="text-title">Lure Festival </h3>

    </div>

    <!-- Map and Side Panel -->
    <div class="row content">

        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>
        </div>

        <!-- Side Panel (Controlled by ng-view) -->
        <div ng-view>
        </div>

    </div>
    <hr/>

    <!-- Footer -->
    <div class="footer">
        <p class="text-center">
            <span class="glyphicon glyphicon-check"></span>    
            <a href="https://scotch.io/">Support</a> | 
            <a href="https://github.com/afhaque/MeanMapAppV2.0">Twitter</a> | 
            <a href="https://github.com/afhaque/MeanMapAppV2.0">Facebook</a>
        </p>
    </div>

</div>

</body>
</html>
